{% extends 'food/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food menu</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    {% block body %}
    
    {% for item in item_list %}

        <div class="row d-flex p-2 mt-10">
        
            <div class="col-md-3 offset-md-2">
        
                <img class="img-thumbnail" src="{{ item.item_image }}" alt="#" height="75" width="50%">
    
            </div>
            
            <div class="col-md-4 my-auto">
                
                <h3>{{ item.item_name }}</h3>
                <h5>{{ item.item_discrip }}</h5>
                <h6>{{ item.item_price }}/-<h6>
                <h5>by : {{ item.user_name }}</h5>
        
            </div>
        
            <div class="col-md-2 my-auto">

                <a href="{% url 'food:detail' item.id %}" class="btn btn-info btn-lg">Details</a>

            </div>
        </div>
    
    {% endfor %}

    {% endblock %}
    
    
    
    
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
