{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food menu</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top text-white bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{% url 'food:index' %}"><b>FOOD APP</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-link">
                <a class="nav-link active text-success" aria-current="page" href="{% url 'food:create_item' %}">Add +</a>
              </li>
              <li class="nav-link">
                <a class="nav-link text-danger" href="#">Delete </a>
              </li>
              <li class="nav-link dropdown">
                <a class="nav-link text-white dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  View 
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="{% url 'food:about' %}">About</a></li>
                </ul>
              </li>
              
            </ul>
            <!-- <center>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </center> -->
          </div>
        </div>
      {% if user.is_authenticated %}
          <a href="{% url 'logout' %}"><button class="btn btn-outline-danger btn-lg" type="submit">Logout</button></a>
          <a href="{% url 'profile' %}"><button class="btn btn-outline-info btn-md" type="submit">Me</button></a>
      {% else %}
          <a href="{% url 'login' %}"><button class="btn btn-outline-success btn-lg" type="submit">Login</button></a>

      {% endif %}
    </nav>
    {% if messages %}
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
              {{ message }}
          </div>
        
      {% endfor %}
    {% endif %}
{% block body %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
